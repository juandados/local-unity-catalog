name: unitycatalog

services:
  pyspark:
    build:
      context: pyspark
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "4040:4040"  # For SparkUI
      - "8888:8888"  # For JupyterHub
    volumes:
      - type: bind
        source: unitycatalog/etc/conf
        target: /opt/delta/etc/conf
      - type: bind
        source: ${DATA_WAREHOUSE_PATH:-/home/andres-campos/github_private/local-unity-catalog/data_warehouse}
        target: /home/unitycatalog/etc/data/external
      - type: bind
        source: ./notebooks
        target: /tmp/notebooks
      - type: bind
        source: ./README.md
        target: /tmp/notebooks/README.md
    command: >
      jupyter lab 
      --ip=0.0.0.0 
      --port=8888 
      --no-browser 
      --NotebookApp.token=''
      --NotebookApp.password=''
      --notebook-dir=/tmp/notebooks
      --allow-root
  server:
    build:
      context: unitycatalog
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - type: bind
        source: unitycatalog/etc/conf
        target: /opt/unitycatalog/etc/conf
      - type: volume
        source: unitycatalog
        target: /home/unitycatalog
      - type: bind
        source: ${DATA_WAREHOUSE_PATH:-/home/andres-campos/github_private/local-unity-catalog/data_warehouse}
        target: /home/unitycatalog/etc/data/external
  
  ui:
    build:
      context: unitycatalog/ui/
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - server

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow
    ports:
      - "5000:5000"
    environment:
      MLFLOW_TRACKING_URI: http://0.0.0.0:5000
      MLFLOW_BACKEND_STORE_URI: /mlflow/mlruns
      MLFLOW_ARTIFACT_ROOT: /mlflow/mlruns
    volumes:
      - mlflow_data:/mlflow/mlruns
    command: mlflow server --backend-store-uri /mlflow/mlruns --default-artifact-root /mlflow/mlruns --host 0.0.0.0

volumes:
  # Persist docker volume across container restarts
  unitycatalog:
  mlflow_data:
